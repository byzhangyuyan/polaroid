<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Polaroid Camera</title>
  <style>
    body { margin: 0; background:#111; display:grid; place-items:center; height:100vh; }
    #canvas3d { width: 100vw; height: 100vh; display:block; }
  </style>

  <!-- Spline Runtime -->
  <script type="module">
    import { Application } from "https://unpkg.com/@splinetool/runtime@1.0.69/build/runtime.js";

    let app;

    window.onload = async () => {

      // 1️⃣ Load Spline scene
      const canvas = document.getElementById("canvas3d");
      app = new Application(canvas);
      await app.load("https://prod.spline.design/QIb4AOda0TKDwfrV/scene.splinecode"); 

      // 2️⃣ Listen for clicks in the scene
      canvas.addEventListener("click", takePhotoAndApply);
    };

    async function takePhotoAndApply() {

      // 3️⃣ Ask for webcam
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.createElement("video");
      video.srcObject = stream;
      await video.play();

      // 4️⃣ Draw a single frame to canvas
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);

      // 5️⃣ Turn it into an image URL
      const imageURL = canvas.toDataURL("image/png");

      // stop camera
      stream.getTracks().forEach(t => t.stop());

      // 6️⃣ Find your object/material in Spline
      // If you named the PLANE "photoTexture"
      const obj = app.findObjectByName("photoTexture");

      if (!obj) {
        console.warn("Could not find object named photoTexture");
        return;
      }

      // 7️⃣ Apply texture
      obj.material.map = imageURL;

      // (Optional) Force refresh
      obj.material.needsUpdate = true;
    }
  </script>
</head>

<body>
  <canvas id="canvas3d"></canvas>
</body>
</html>
